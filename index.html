 <!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
      <div class="section no-pad-bot" id="index-banner">
        <div class="container">
          <br/>
          <h1 class="header center orange-text">Oublica tu Post</h1>
          <div class="row cente">
            <h5 class="header col s12 light">Un ejemplo de maquetacion utilizando el framework de Materialize</h5>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="container">
          <form class="col s12">
            <div class="row">
              <div class="input-field col offset-s4 s4">
                <input placeholder="Titulo del Post" type="text"id="tituloPost" class="validate">
                <label for="tituloPost">Titulo del Post</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col offset-s4 s4">
                <textarea placeholder="Contenido del Post" id="textarea1" class="materialize-textarea">
                </textarea>
                <label for="textarea1">Contenido del Post</label>                 
                <label for="tituloPost">Contenido del Post</label>
              </div>
            </div>

            <button class="btn waves-effect waves-light col offset-s4 s4" type="submit" name="action">Enviar <i class="material-icons right"></i></button>


          </form>
          
        </div>
      </div>


      <div class="container">
        <ul class="collection">
          <li class="material-icons cicle">face</li>
          <span class="title">Titulo del Post</span>
          <p>Este es un contenido para el primer post de prueba<br/>
            <i>Fecha de publicacion: 27 nov  2023</i>
          <p>
          <a href="#!" class="secondary-content">
            <i class="material-icons">grade</i>
          </a>
        </ul>
      </div>


      <!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
    </body>
  </html>
